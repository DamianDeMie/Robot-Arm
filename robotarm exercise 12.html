<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
            for (loop = 0; loop < 9; loop++){
                robotArm.grab();
                var color = robotArm.scan();

            if (color == 'red') {
                for(right=loop; right<9; right++){
                    robotArm.moveRight();
                }

                robotArm.drop();
                for (left=loop; left<9; left++){
                    robotArm.moveLeft();
                }
           }
            else {
                robotArm.drop();
            }
                robotArm.moveRight();
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 11");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            robotArm.grab();
            color = robotArm.scan();
            console.log(color)
            for (loop = 1; loop <=8; loop++)
            if (color == 'white') {
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveRight();
                robotArm.grab();
                color = robotArm.scan();
                console.log(color)
            }
            else {
                robotArm.drop();
                robotArm.moveRight();
                robotArm.grab();
                color = robotArm.scan();
                console.log(color)
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
